<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; font-size: 2.2rem; }
        .description { color: #666; margin-bottom: 30px; line-height: 1.6; }
        .input-area { margin-bottom: 25px; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus { border-color: #6a11cb; outline: none; }
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
        button:active { transform: translateY(0); }
        button:disabled { background: #cccccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .real { background-color: #e6f7ee; color: #2ecc71; border: 2px solid #2ecc71; }
        .fake { background-color: #fee; color: #e74c3c; border: 2px solid #e74c3c; }
        .error { background-color: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        .result-icon { font-size: 50px; margin-bottom: 15px; }
        .result-text { font-size: 22px; font-weight: 600; }
        .confidence { margin-top: 10px; font-style: italic; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .footer { margin-top: 30px; color: #888; font-size: 14px; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <p class="description">Paste the text of a news article in the box below to check if it's likely to be fake or real. Our system analyzes the content for common fake news indicators.</p>
        
        <div class="input-area">
            <textarea id="news-text" placeholder="Paste news article text here..."></textarea>
        </div>
        
        <button id="detect-btn">
            <span class="loading" id="loading-spinner" style="display: none;"></span>
            <span id="button-text">Detect Fake News</span>
        </button>
        
        <div id="result" class="result">
            <div class="result-icon" id="result-icon"></div>
            <div class="result-text" id="result-text"></div>
            <div class="confidence" id="confidence"></div>
        </div>
        
        <div class="footer">
            Powered by AI detection algorithms
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const detectBtn = document.getElementById('detect-btn');
            const newsText = document.getElementById('news-text');
            const resultDiv = document.getElementById('result');
            const resultIcon = document.getElementById('result-icon');
            const resultText = document.getElementById('result-text');
            const confidenceText = document.getElementById('confidence');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            
            const API_URL = 'http://127.0.0.1:5000/predict';
            
            detectBtn.addEventListener('click', function() {
                if (newsText.value.trim() === '') {
                    alert('Please enter some text to analyze.');
                    return;
                }
                analyzeWithBackend(newsText.value);
            });
            
            async function analyzeWithBackend(text) {
                detectBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Analyzing...';
                
                resultDiv.style.display = 'block';
                resultIcon.innerHTML = '⏳';
                resultText.innerHTML = 'Analyzing with AI...';
                confidenceText.innerHTML = '';
                resultDiv.className = 'result';
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // --- Debugging log ---
                    console.log("⬇️ Received from backend:", data);

                    if (data.prediction === 'true') {
                        resultIcon.innerHTML = '✅';
                        resultText.innerHTML = 'This news appears to be REAL';
                        resultDiv.className = 'result real';
                    } else { // Covers 'fake' and any other potential prediction
                        resultIcon.innerHTML = '❌';
                        resultText.innerHTML = 'This news appears to be FAKE';
                        resultDiv.className = 'result fake';
                    }
                    
                    // Check if the confidence score exists before trying to display it
                    if (data.confidence !== undefined) {
                        // The backend sends a probability (e.g., 0.98), so we multiply by 100
                        confidenceText.innerHTML = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    resultIcon.innerHTML = '⚠️';
                    resultText.innerHTML = 'Connection Error';
                    confidenceText.innerHTML = 'Could not connect to the detection service. Please try again.';
                    resultDiv.className = 'result error';
                } finally {
                    detectBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Detect Fake News';
                }
            }
        });
    </script>
</body>
</html>
